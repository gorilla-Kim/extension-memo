<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gorilla Kim's Memo App</title>
    <link rel="favicon" href="/images/icon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="app-warpper">
    <section id="banner">김고릴라의 메모장입니다.</section>
    <header>
        <div class="header-btn working">작업중</div>
        <div class="header-btn completed">완료됨</div>
        <div class="header-btn all active">모두</div>
        <div class="header-btn deleteAll">모두삭제</div>
    </header>
    <section id="todos-wrapper"></section>
    <form action="" id="form-wrapper">
        <input type="text" name="todo" autofocus>
        <button type="submit" class="new-todo-btn">생성</button>
    </form>
    <script src="./components.js"></script>
    <script src="./index.js"></script>
</div>
</body>
</html>
